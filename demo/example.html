<!DOCTYPE html>
<html lang="en" class="no-js">
  <head>
    <link rel="stylesheet" type="text/css" href="../src/css/elementTransitions.css" />
    <script src="../build/elementTransitions.min.js"></script>
    <style>
      .et-wrapper {
        width: 200px;
        height: 200px;
      }
      .et-page:nth-child(1) {
        background: red;
      }
      .et-page:nth-child(2) {
        background: blue;
      }
      .et-page:nth-child(3) {
        background: purple;
      }
    </style>
  </head>
  <body>
    <div class="et-wrapper">
      <div class="et-page et-rotate" et-step=2 et-in="rotateCarouselBottomIn" et-out="rotateCarouselBottomOut ontop">
        <h2>Page 1</h2>
      </div>
      <div class="et-page et-rotate" et-step=-1 et-in="rotateCarouselBottomIn" et-out="rotateCarouselBottomOut ontop">
        <h2>Page 2</h2>
      </div>
      <div class="et-page et-rotate" et-step=-1 et-in="rotateCarouselBottomIn" et-out="rotateCarouselBottomOut ontop">
        <h2>Page 3</h2>
      </div>
    </div>
  </body>
</html>
